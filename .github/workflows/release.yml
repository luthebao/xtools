name: Release

on:
    release:
        types: [prereleased]

permissions:
    contents: write

jobs:
    build-macos:
        runs-on: macos-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.24"

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Install Wails
              run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

            - name: Install frontend dependencies
              working-directory: frontend
              run: pnpm install

            - name: Build macOS (Universal)
              run: wails build --clean --platform darwin/universal

            - name: Create DMG
              run: |
                  cd build/bin
                  mkdir -p dmg-content
                  cp -r PolyXTools.app dmg-content/
                  hdiutil create -volname "PolyXTools" -srcfolder dmg-content -ov -format UDZO poly-xtools-macos-universal.dmg

            - name: Upload macOS artifact
              uses: actions/upload-artifact@v4
              with:
                  name: poly-xtools-macos
                  path: build/bin/poly-xtools-macos-universal.dmg

    build-windows:
        runs-on: windows-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.24"

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Install Wails
              run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

            - name: Install frontend dependencies
              working-directory: frontend
              run: pnpm install

            - name: Build Windows
              run: wails build --clean --platform windows/amd64

            - name: Zip Windows build
              run: Compress-Archive -Path build/bin/poly-xtools.exe -DestinationPath build/bin/poly-xtools-windows-amd64.zip

            - name: Upload Windows artifact
              uses: actions/upload-artifact@v4
              with:
                  name: poly-xtools-windows
                  path: build/bin/poly-xtools-windows-amd64.zip

    release:
        needs: [build-macos, build-windows]
        runs-on: ubuntu-latest
        steps:
            - name: Download macOS artifact
              uses: actions/download-artifact@v4
              with:
                  name: poly-xtools-macos
                  path: artifacts

            - name: Download Windows artifact
              uses: actions/download-artifact@v4
              with:
                  name: poly-xtools-windows
                  path: artifacts

            - name: Upload assets to pre-release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.event.release.tag_name }}
                  files: |
                      artifacts/poly-xtools-macos-universal.dmg
                      artifacts/poly-xtools-windows-amd64.zip

            - name: Convert pre-release to full release
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  gh release edit ${{ github.event.release.tag_name }} \
                    --repo ${{ github.repository }} \
                    --prerelease=false
